<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Sheet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .button-container {
            margin: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .button-container button,
        .button-container select {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .button-container button:hover,
        .button-container select:hover {
            background-color: #45a049;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px auto;
            overflow-x: auto;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
            position: sticky;
            top: 0;
            z-index: 1;
        }

        th, td {
            min-width: 120px;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 90%;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            float: right;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #4CAF50;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content button {
            color: white;
            padding: 12px 16px;
            text-align: left;
            background-color: #4CAF50;
            border: none;
            width: 100%;
            cursor: pointer;
        }

        .dropdown-content button:hover {
            background-color: #45a049;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        .dropdown button:hover {
            background-color: #090b09;
        }

        input[type="text"], select {
            padding: 10px;
            width: 100%;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
    <!-- Add Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { getDatabase, ref, push, set, onValue, update, remove } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-database.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCFGX-J09YjbCe_u58yexo7EgVqWwPje0",
            authDomain: "project-management-a1c5e.firebaseapp.com",
            databaseURL: "https://project-management-a1c5e-default-rtdb.firebaseio.com/",
            projectId: "project-management-a1c5e",
            storageBucket: "project-management-a1c5e.appspot.com",
            messagingSenderId: "662718236281",
            appId: "1:662718236281:web:e859b39671aefa67e436a8",
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Get elements from the DOM
        const addTaskBtn = document.getElementById('addTaskBtn');
        const taskModal = document.getElementById('taskModal');
        const closeModal = document.getElementById('closeModal');
        const taskForm = document.getElementById('taskForm');
        const taskTable = document.getElementById('taskTable').getElementsByTagName('tbody')[0];
        const viewCompletedBtn = document.getElementById('viewCompletedBtn');
        const viewAllBtn = document.getElementById('viewAllBtn');
        const filterProjectDropdown = document.getElementById('filterProjectDropdown');

        const projectNames = {
            "Hazida Limited": "HAZ-",
            "Hazida Motors": "HM-",
            "Hazida Foods": "HF-",
            "Freight and Passengers": "FP-",
            "Lumumba Showroom Ezone": "LSE-",
            "Manda Hill Ezone Store": "MHE-",
            "Cento Ezone Store": "CES-",
            "Cosmopolitan Ezone Store": "COS-",
            "Trident Ezone Store": "TES-",
            "Kitwe Ezone Store": "KES-",
            "Livingstone Ezone Store": "LES-",
            "Mr Mussa": "MM-",
            "Mr Ebrahim": "ME-",
            "Madam Shirin": "MS-",
            "Mr Ishmil": "MI-",
            "Mr Shabbir": "MSH-",
            "Mr Riaz": "MR-",
            "Mr Faiyaz": "MF-",
            "Northmeads Flats 1": "NF1-",
            "Northmeads Flats 2": "NF2-",
            "Fields Works": "FW-"
        };

        let tasks = [];

        // Load tasks from Firebase
        function loadTasks() {
            const tasksRef = ref(db, 'tasks/');
            onValue(tasksRef, (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    tasks = Object.keys(data).map(key => ({ key, ...data[key] }));
                } else {
                    tasks = [];
                }
                console.log("Tasks loaded from Firebase:", tasks);
                updateTable();
            });
        }

        // Save tasks to Firebase
        function saveTask(task) {
            const tasksRef = ref(db, 'tasks/');
            const newTaskRef = push(tasksRef);
            set(newTaskRef, task).then(() => {
                console.log("Task saved to Firebase:", task); // Debugging
                loadTasks(); // Reload tasks after saving
            }).catch((error) => {
                console.error("Error saving task to Firebase:", error); // Debugging
            });
        }

        // Update tasks in Firebase
        function updateTask(task, taskKey) {
            const taskRef = ref(db, `tasks/${taskKey}`);
            update(taskRef, task).then(() => {
                console.log("Task updated in Firebase:", task); // Debugging
                if (task.status === 'Completed') {
                    moveToCompletedTasks(task, taskKey);
                } else {
                    loadTasks(); // Reload tasks after updating
                }
            }).catch((error) => {
                console.error("Error updating task in Firebase:", error); // Debugging
            });
        }

        // Move completed tasks to completedTask.html
        function moveToCompletedTasks(task, taskKey) {
            // Remove task from current tasks
            const taskIndex = tasks.findIndex(t => t.key === taskKey);
            if (taskIndex > -1) {
                tasks.splice(taskIndex, 1);
            }

            // Add task to completed tasks
            const completedTasksRef = ref(db, 'completedtasks/');
            const newTaskRef = push(completedTasksRef);
            set(newTaskRef, task).then(() => {
                console.log("Task moved to completed tasks:", task); // Debugging
                const taskRef = ref(db, `tasks/${taskKey}`);
                remove(taskRef).then(() => {
                    console.log("Task removed from tasks:", task); // Debugging
                    loadTasks(); // Reload tasks after moving
                }).catch((error) => {
                    console.error("Error removing task from tasks:", error); // Debugging
                });
            }).catch((error) => {
                console.error("Error moving task to completed tasks:", error); // Debugging
            });
        }

        // Debounce function to limit the rate at which a function can fire.
        function debounce(func, delay) {
            let debounceTimer;
            return function() {
                const context = this;
                const args = arguments;
                clearTimeout(debounceTimer);
                debounceTimer = setTimeout(() => func.apply(context, args), delay);
            };
        }

        // Event listeners for adding tasks and closing the modal
        addTaskBtn.addEventListener('click', () => {
            taskModal.style.display = 'block';
            populateProjectDropdown(); // Populate project dropdown when modal is shown
        });

        closeModal.addEventListener('click', () => {
            taskModal.style.display = 'none';
        });

        taskForm.addEventListener('submit', function(event) {
            event.preventDefault();

            const projectName = document.getElementById('projectName').value;
            const taskDescription = document.getElementById('taskDescription').value;
            const location = document.getElementById('location').value;
            const priority = document.getElementById('priority').value;

            const newTask = {
                taskId: projectNames[projectName] + Date.now().toString().slice(-4), // Unique ID based on timestamp
                projectName,
                taskDescription,
                location,
                priority,
                assignedTo: '',  // Initially no resource assigned
                duration: '',
                status: 'Inactive',
                startDate: '',
                endDate: ''
            };

            saveTask(newTask);
            taskModal.style.display = 'none';
            taskForm.reset();
        });

        // Update the task table with tasks
        function updateTable(filteredTasks = tasks) {
            taskTable.innerHTML = ''; // Clear the table

            filteredTasks.forEach((task) => {
                const row = taskTable.insertRow();

                // Task ID column with text input
                const taskIdCell = row.insertCell(0);
                const taskIdInput = document.createElement('input');
                taskIdInput.type = 'text';
                taskIdInput.value = task.taskId;
                taskIdInput.placeholder = 'Enter ID...';

                // Lock input for completed tasks
                if (task.status === 'Completed') {
                    taskIdInput.disabled = true;
                } else {
                    taskIdInput.addEventListener('input', debounce((event) => {
                        task.taskId = event.target.value;
                        updateTask(task, task.key);
                    }, 500));
                }
                taskIdCell.appendChild(taskIdInput);

                row.insertCell(1).innerText = task.projectName;
                row.insertCell(2).innerText = task.taskDescription;
                row.insertCell(3).innerText = task.location;
                row.insertCell(4).innerText = task.priority;
                row.insertCell(5).innerText = task.status;

                // Assigned To column with text input
                const assignedToCell = row.insertCell(6);
                const assignedToInput = document.createElement('input');
                assignedToInput.type = 'text';
                assignedToInput.value = task.assignedTo || ''; // Set current value if exists
                assignedToInput.placeholder = 'Type name here...';

                // Lock input for completed tasks
                if (task.status === 'Completed') {
                    assignedToInput.disabled = true;
                } else {
                    assignedToInput.addEventListener('input', debounce((event) => {
                        task.assignedTo = event.target.value;
                        updateTask(task, task.key);
                    }, 500));
                }
                assignedToCell.appendChild(assignedToInput);

                row.insertCell(7).innerText = task.startDate || 'N/A';
                row.insertCell(8).innerText = task.endDate || 'N/A';

                // Duration column with text input
                const durationCell = row.insertCell(9);
                const durationInput = document.createElement('input');
                durationInput.type = 'text';
                durationInput.value = task.duration || ''; // Set current value if exists
                durationInput.placeholder = 'Enter duration...';

                // Lock input for completed tasks
                if (task.status === 'Completed') {
                    durationInput.disabled = true;
                } else {
                    durationInput.addEventListener('input', debounce((event) => {
                        task.duration = event.target.value;
                        updateTask(task, task.key);
                    }, 500));
                }
                durationCell.appendChild(durationInput);

                // Only add actions if the task is not completed
                if (task.status !== 'Completed') {
                    const actionsCell = row.insertCell(10);
                    const dropdown = document.createElement('div');
                    dropdown.classList.add('dropdown');
                    const dropdownButton = document.createElement('button');
                    dropdownButton.textContent = 'Action';
                    const dropdownContent = document.createElement('div');
                    dropdownContent.classList.add('dropdown-content');

                    const startButton = document.createElement('button');
                    startButton.textContent = 'Start';
                    startButton.addEventListener('click', () => {
                        task.startDate = new Date().toLocaleDateString();
                        task.status = 'Active';
                        updateTask(task, task.key);
                        updateTable();
                    });

                    const completeButton = document.createElement('button');
                    completeButton.textContent = 'Complete';
                    completeButton.addEventListener('click', () => {
                        task.endDate = new Date().toLocaleDateString();
                        task.status = 'Completed';
                        updateTask(task, task.key);
                        updateTable();
                    });

                    dropdownContent.appendChild(startButton);
                    dropdownContent.appendChild(completeButton);
                    dropdown.appendChild(dropdownButton);
                    dropdown.appendChild(dropdownContent);
                    actionsCell.appendChild(dropdown);
                }
            });
        }

        // Show all tasks when "All Tasks" button is clicked
        viewAllBtn.addEventListener('click', () => {
            updateTable(tasks);
        });

        // Navigate to completed tasks page when the "Completed Tasks" button is clicked
        viewCompletedBtn.addEventListener('click', () => {
            window.location.href = 'completedTasks.html';
        });

        // Populate project dropdown in the add task form
        function populateProjectDropdown() {
            const projectDropdown = document.getElementById('projectName');
            projectDropdown.innerHTML = Object.keys(projectNames).map(project => 
                `<option value="${project}">${project}</option>` 
            ).join('');
        }

        // Populate the filter dropdown with project names, including "None"
        function populateFilterDropdown() {
            filterProjectDropdown.innerHTML = `<option value="none">None</option>` + Object.keys(projectNames).map(project => 
                `<option value="${project}">${project}</option>` 
            ).join('');
        }

        // When the filter is changed, update the table immediately
        filterProjectDropdown.addEventListener('change', (e) => {
            const selectedProject = e.target.value;
            const filteredTasks = selectedProject !== 'none'
                ? tasks.filter(task => task.projectName === selectedProject)
                : tasks;
            updateTable(filteredTasks);
        });

        // Load tasks from Firebase
        loadTasks();
        populateFilterDropdown();
    </script>
</head>

<body>
    <header>
        <h1>Task Sheet</h1>
    </header>

    <div class="button-container">
        <select id="filterProjectDropdown">
            <option value="none">None</option>
            <!-- Project options will be populated dynamically -->
        </select>
        <button id="viewAllBtn">All Tasks</button>
        <button id="addTaskBtn">Add Task</button>
        <button id="viewCompletedBtn">View Completed Tasks</button>
    </div>

    <table id="taskTable">
        <thead>
            <tr>
                <th>Task ID</th>
                <th>Project Name</th>
                <th>Task Description</th>
                <th>Location</th>
                <th>Priority</th>
                <th>Status</th>
                <th>Assigned To</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Duration</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Task rows will be added dynamically here -->
        </tbody>
    </table>

    <!-- Modal for adding tasks -->
    <div class="modal" id="taskModal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2>Add Task</h2>
            <form id="taskForm">
                <label for="projectName">Project Name:</label>
                <select id="projectName" required></select><br><br>

                <label for="taskDescription">Task Description:</label>
                <input type="text" id="taskDescription" required><br><br>

                <label for="location">Location:</label>
                <input type="text" id="location" required><br><br>

                <label for="priority">Priority:</label>
                <select id="priority">
                    <option value="High">High</option>
                    <option value="Medium">Medium</option>
                    <option value="Low">Low</option>
                </select><br><br>

                <button type="submit">Save Task</button>
            </form>
        </div>
    </div>
</body>
</html>
