<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Completed Tasks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>

<header>
    <h1>Completed Tasks</h1>
</header>

<table id="completedTaskTable">
    <thead>
        <tr>
            <th>Project Name</th>
            <th>Task Description</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
        <!-- Completed task rows will be added dynamically here -->
    </tbody>
</table>

<script>
    const completedTaskTable = document.getElementById('completedTaskTable').getElementsByTagName('tbody')[0];

    let completedTasks = JSON.parse(localStorage.getItem('completedTasks')) || [];

    function updateCompletedTable() {
        completedTaskTable.innerHTML = '';
        completedTasks.forEach(task => {
            const row = completedTaskTable.insertRow();
            row.insertCell(0).innerText = task.projectName;
            row.insertCell(1).innerText = task.taskDescription;
            row.insertCell(2).innerText = task.status;
        });
    }

    // Initialize the table with completed tasks
    updateCompletedTable();
</script>

</body>
</html>
