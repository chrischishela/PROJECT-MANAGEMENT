<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Sheet</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #007bff;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
        }

        th,
        td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #007bff;
            color: white;
            text-transform: uppercase;
        }

        tr:hover {
            background-color: #f1f9ff;
        }

        .form-container {
            display: none;
            width: 100%;
            margin-top: 20px;
            padding: 20px;
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
        }

        label {
            font-weight: bold;
            margin-bottom: 8px;
            display: block;
        }

        input,
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        input:focus,
        select:focus {
            border-color: #007bff;
            outline: none;
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .toggle-button {
            margin-bottom: 20px;
            font-size: 16px;
            display: inline-block;
            background-color: #28a745;
        }

        .toggle-button:hover {
            background-color: #218838;
        }

        .filter-buttons {
            margin-bottom: 20px;
            text-align: center;
        }

        .filter-buttons button {
            margin: 0 5px;
        }

        .completed {
            text-decoration: line-through;
            color: grey;
        }

        @media (max-width: 768px) {
            table,
            .form-container {
                font-size: 14px;
            }

            input,
            select,
            button {
                font-size: 14px;
            }
        }
    </style>
    <!-- Add Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { getDatabase, ref, push, set, onValue, update, remove } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-database.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCFGX-J09YjbCe_u58yexo7Eg6VqWwPje0",
            authDomain: "project-management-a1c5e.firebaseapp.com",
            databaseURL: "https://project-management-a1c5e-default-rtdb.firebaseio.com/",
            projectId: "project-management-a1c5e",
            storageBucket: "project-management-a1c5e.appspot.com",
            messagingSenderId: "662718236281",
            appId: "1:662718236281:web:e859b39671aefa67e436a8",
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Get elements from the DOM
        document.addEventListener('DOMContentLoaded', (event) => {
            const formContainer = document.getElementById('formContainer');
            const taskForm = document.getElementById('taskForm');
            const taskTableBody = document.getElementById('taskTableBody');
            const filterButtons = document.querySelectorAll('.filter-buttons button');

            let tasks = [];

            // Load tasks from Firebase
            function loadTasks() {
                const tasksRef = ref(db, 'tasks/');
                onValue(tasksRef, (snapshot) => {
                    const data = snapshot.val();
                    tasks = data ? Object.entries(data) : [];
                    updateTable(tasks);
                });
            }

            // Save task to Firebase
            function saveTask(task) {
                const tasksRef = ref(db, 'tasks/');
                const newTaskRef = push(tasksRef);
                set(newTaskRef, task).then(() => {
                    console.log("Task saved to Firebase:", task);
                }).catch((error) => {
                    console.error("Error saving task to Firebase:", error);
                });
            }

            // Update task in Firebase
            function updateTask(task, taskId) {
                const taskRef = ref(db, `tasks/${taskId}`);
                update(taskRef, task).then(() => {
                    console.log("Task updated in Firebase:", task);
                }).catch((error) => {
                    console.error("Error updating task in Firebase:", error);
                });
            }

            // Remove task from Firebase
            function deleteTask(taskId) {
                const taskRef = ref(db, `tasks/${taskId}`);
                remove(taskRef).then(() => {
                    console.log("Task removed from Firebase:", taskId);
                }).catch((error) => {
                    console.error("Error removing task from Firebase:", error);
                });
            }

            // Toggle the form visibility
            function toggleForm() {
                if (formContainer.style.display === 'none' || formContainer.style.display === '') {
                    formContainer.style.display = 'block';
                } else {
                    formContainer.style.display = 'none';
                }
                console.log(`Form display toggled to: ${formContainer.style.display}`);
            }

            // Handle form submission
            function addTask(event) {
                event.preventDefault();

                const taskDescription = document.getElementById('taskDescription').value;
                const taskPriority = document.getElementById('taskPriority').value;

                if (taskDescription && taskPriority) {
                    const task = {
                        description: taskDescription,
                        priority: taskPriority,
                        dateAdded: new Date().toLocaleDateString(),
                        status: 'active'
                    };

                    saveTask(task);
                    taskForm.reset();
                    formContainer.style.display = 'none';
                } else {
                    alert('Please fill out all fields.');
                }
            }

            // Mark task as completed
            function markAsCompleted(taskId, row) {
                row.classList.add('completed');
                const updatedTask = {
                    ...tasks.find(task => task[0] === taskId)[1],
                    status: 'completed'
                };
                updateTask(updatedTask, taskId);
            }

            // Delete task
            function deleteTaskRow(taskId, row) {
                deleteTask(taskId);
                row.remove();
            }

            // Update the table with tasks
            function updateTable(tasks) {
                taskTableBody.innerHTML = ''; // Clear the table

                tasks.forEach(([taskId, task]) => {
                    const row = taskTableBody.insertRow();
                    row.insertCell(0).innerText = task.description;
                    row.insertCell(1).innerText = task.priority;
                    row.insertCell(2).innerText = task.dateAdded;

                    const actionCell = row.insertCell(3);
                    if (task.status === 'completed') {
                        row.classList.add('completed');
                        actionCell.innerText = 'Completed';
                    } else {
                        const completeButton = document.createElement('button');
                        completeButton.innerText = 'Mark as Completed';
                        completeButton.onclick = () => markAsCompleted(taskId, row);
                        actionCell.appendChild(completeButton);
                    }

                    const deleteButton = document.createElement('button');
                    deleteButton.innerText = 'Delete';
                    deleteButton.style.marginLeft = '10px';
                    deleteButton.onclick = () => deleteTaskRow(taskId, row);
                    actionCell.appendChild(deleteButton);
                });
            }

            // Filter tasks
            function filterTasks(status) {
                const filteredTasks = tasks.filter(([taskId, task]) => status === 'all' || task.status === status);
                updateTable(filteredTasks);
            }

            // Assign event listeners
            document.querySelector('.toggle-button').addEventListener('click', toggleForm);
            taskForm.addEventListener('submit', addTask);

            filterButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const status = button.getAttribute('data-status');
                    filterTasks(status);
                });
            });

            // Initial load of tasks from Firebase
            loadTasks();
        });
    </script>
</head>

<body>
    <div class="container">
        <h1>Chris To-DO</h1>

        <button class="toggle-button">Add Task Form</button>

        <div class="form-container" id="formContainer">
            <form id="taskForm">
                <label for="taskDescription">Task Description:</label>
                <input type="text" id="taskDescription" placeholder="Enter task description" required>

                <label for="taskPriority">Priority:</label>
                <select id="taskPriority" required>
                    <option value="High">High</option>
                    <option value="Medium">Medium</option>
                    <option value="Low">Low</option>
                </select>

                <button type="submit">Add Task</button>
            </form>
        </div>

        <div class="filter-buttons">
            <button data-status="all">All</button>
            <button data-status="active">Active</button>
            <button data-status="completed">Completed</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Task Description</th>
                    <th>Priority</th>
                    <th>Date Added</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="taskTableBody">
                <!-- Dynamic rows will be added here -->
            </tbody>
        </table>
    </div>
</body>

</html>
