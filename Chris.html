<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Sheet</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #007bff;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #007bff;
            color: white;
            text-transform: uppercase;
            position: sticky;
            top: 0;
            z-index: 1;
        }

        tr:hover {
            background-color: #f1f9ff;
        }

        .form-container {
            display: none;
            width: 100%;
            margin-top: 20px;
            padding: 20px;
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
        }

        label {
            font-weight: bold;
            margin-bottom: 8px;
            display: block;
        }

        input,
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        input:focus,
        select:focus {
            border-color: #007bff;
            outline: none;
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .toggle-button {
            margin-bottom: 20px;
            font-size: 16px;
            display: inline-block;
            background-color: #28a745;
        }

        .toggle-button:hover {
            background-color: #218838;
        }

        .filter-buttons {
            margin-bottom: 20px;
            text-align: center;
        }

        .filter-buttons button {
            margin: 0 5px;
        }

        .completed {
            text-decoration: line-through;
            color: grey;
        }

        @media (max-width: 768px) {
            table,
            .form-container {
                font-size: 14px;
            }

            input,
            select,
            button {
                font-size: 14px;
            }
        }
    </style>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { getDatabase, ref, push, set, onValue, update, remove, enableIndexedDbPersistence } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-database.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCFGX-J09YjbCe_u58yexo7EgVqWwPje0",
            authDomain: "project-management-a1c5e.firebaseapp.com",
            databaseURL: "https://project-management-a1c5e-default-rtdb.firebaseio.com/",
            projectId: "project-management-a1c5e",
            storageBucket: "project-management-a1c5e.appspot.com",
            messagingSenderId: "662718236281",
            appId: "1:662718236281:web:e859b39671aefa67e436a8",
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        document.addEventListener('DOMContentLoaded', () => {
            const formContainer = document.getElementById('formContainer');
            const taskForm = document.getElementById('taskForm');
            const taskTableBody = document.getElementById('taskTableBody');
            const filterButtons = document.querySelectorAll('.filter-buttons button');

            let tasks = [];

            // Load tasks from Firebase
            const loadTasks = () => {
                const tasksRef = ref(db, 'tasks/');
                onValue(tasksRef, (snapshot) => {
                    const data = snapshot.val();
                    tasks = data ? Object.entries(data) : [];
                    updateTable(tasks);
                });
            };

            // Save task to Firebase
            const saveTask = (task) => {
                const tasksRef = ref(db, 'tasks/');
                const newTaskRef = push(tasksRef);
                set(newTaskRef, task)
                    .then(() => console.log("Task saved successfully:", task))
                    .catch((error) => console.error("Error saving task:", error));
            };

            // Retry logic
            const retrySave = (task, retries = 3) => {
                const tasksRef = ref(db, 'tasks/');
                const newTaskRef = push(tasksRef);
                set(newTaskRef, task)
                    .then(() => console.log("Task saved on retry:", task))
                    .catch((error) => {
                        if (retries > 0) {
                            console.log(`Retrying... attempts left: ${retries}`);
                            setTimeout(() => retrySave(task, retries - 1), 2000);
                        } else {
                            console.error("Failed to save task after retries:", error);
                        }
                    });
            };

            const toggleForm = () => {
                formContainer.style.display = formContainer.style.display === 'none' || formContainer.style.display === '' ? 'block' : 'none';
            };

            const addTask = (event) => {
                event.preventDefault();
                const taskDescription = document.getElementById('taskDescription').value.trim();
                const taskPriority = document.getElementById('taskPriority').value;

                if (!taskDescription || !taskPriority) {
                    alert("All fields are required.");
                    return;
                }

                const task = { description: taskDescription, priority: taskPriority, dateAdded: new Date().toLocaleDateString(), status: 'active' };
                saveTask(task);
                taskForm.reset();
                toggleForm();
            };

            const updateTable = (tasks) => {
                taskTableBody.innerHTML = '';
                tasks.forEach(([id, task]) => {
                    const row = taskTableBody.insertRow();
                    row.insertCell(0).textContent = task.description;
                    row.insertCell(1).textContent = task.priority;
                    row.insertCell(2).textContent = task.dateAdded;
                    const actionCell = row.insertCell(3);
                    if (task.status === 'completed') {
                        row.classList.add('completed');
                        actionCell.textContent = 'Completed';
                    } else {
                        const completeButton = document.createElement('button');
                        completeButton.textContent = 'Complete';
                        completeButton.onclick = () => {
                            task.status = 'completed';
                            set(ref(db, `tasks/${id}`), task);
                        };
                        actionCell.appendChild(completeButton);
                    }
                });
            };

            loadTasks();
            taskForm.addEventListener('submit', addTask);
        });
    </script>
</head>

<body>
    <div class="container">
        <h1>Chris To-Do</h1>
        <button class="toggle-button" onclick="toggleForm()">Add Task</button>
        <div class="form-container" id="formContainer">
            <form id="taskForm">
                <label>Task:</label>
                <input id="taskDescription" />
                <label>Priority</label>
                <select id="taskPriority"></select>
                <button type="submit">Add</button>
            </form>
        </div>
        <table>
            <thead><tr><th>Task</th><th>Priority</th><th>Date</th><th>Action</th></tr></thead>
            <tbody id="taskTableBody"></tbody>
        </table>
    </div>
</body>

</html>
